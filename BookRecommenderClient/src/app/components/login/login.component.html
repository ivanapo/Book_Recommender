<!-- Section: Design Block -->
<section class="d-flex justify-content-center align-items-center section-background">
  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-5 mb-3 mb-lg-0">
        <div class="card cascading-right" style="background: hsla(0, 0%, 100%, 0.55); backdrop-filter: blur(30px);">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Book Recomendation</h2>
            <form #f="ngForm" (ngSubmit)="userLogin()">

              <!-- Username input -->
              <div class="form-outline mb-4">
                <input name="username" [(ngModel)]="request.provisionId" required class="form-control" />
                <label class="form-label">Username</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input name="password" type="password" [(ngModel)]="request.password" required class="form-control" />
                <label class="form-label">Password</label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign In
              </button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
